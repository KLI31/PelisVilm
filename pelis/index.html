<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>


    <div class="swiper mySwiper">
        <h1>Categorias</h1>
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <img src="imagenes/peli-1.jpg" alt="">

            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-4.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-6.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-7.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-8.jpeg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-9.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="imagenes/peli-7.jpg" alt="">
            </div>

        </div>
        <div class="slider-btns">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },

            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 5,
                    spaceBetween: 50,
                },
            },
        });
    </script>
</body>

</html>
